<div class="container">

    <div class="head">
        <span><span class="head__mainSpan"> Main </span> | Knowledge Center</span>
        <h4 class="head__title4">Knowledge Center</h4>
        <h1 class="head__title">Articles</h1>
        <hr class="head__line">
    </div>
    <div class="title">
       <h1> {{article.title}} </h1>
    </div>
    <div class="poster">
    </div>
    <div class="body">
        <p>{{article.body}}</p>
    </div>
    <div class="socialMedia">
        <a href="#">
            <img class="img-responsive" src="../../assets/images/share.png">
        </a>
    </div>
    <div class="hr">
        <hr class="hr__line">
    </div>

    <div class="comments">
        <h4 class="comments__title">Leave a comment</h4>
        <form (submit)="submitComment()">
            <div class="from-group">
                <label for='comment'>Your Comment</label>
                <textarea placeholder="Enter your comment" class="form-control" id="comment" name="comment" [(ngModel)]='com'></textarea>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" class="form-control" id="name" name="nme" [(ngModel)]='nam'>
              </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email" class="form-control" id="email" name="email" [(ngModel)]='e'>
            </div>
            <button type="submit" class="btn" >Post</button>
          </form>
          <div class="comments__past" *ngFor="let comment of comments">
              <span class="comments__past__name">{{comment.name}}</span>
              <span class="comments__past__email">{{comment.email}}</span>
              <p>{{comment.body}}</p>
          </div>
    </div>


</div>
